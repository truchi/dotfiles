- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: zsh/zshrc.zsh
    ~/.zfunctions: zsh/functions
    ~/.zfunctions/prompt_filthy_setup: zsh/modules/filthy/filthy.zsh
    ~/.spacemacs: spacemacs/spacemacs.el
    ~/.config/systemd/user: config/systemd/user/
    ~/.fonts: fonts/

- shell:
  - [./postinstall.zsh, Post install]
